<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Tabla de usuarios</h2>
  <div class="row">

    <div class="col-md-11">
      <input class="form-control" id="myInput" type="text" placeholder="Buscar por nombre" name="search">
    </div>
    <div class="col-md-1">
      <button class="btn btn-info" >consultar</button>
    </div>
  </div>
  <br>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Estado</th>
        <th>Documento</th>
      </tr>
    </thead>
    <tbody id="myTable">
      <tr *ngFor="let user of userService.users">
        <td>{{user.NAME}}</td>
        <td>{{user.LAST_NAME}}</td>
        <td>{{user.EMAIL}}</td>
        <td>{{user.STATE}}</td>
        <td>{{user.TYPE_DOCUMENT}} : {{user.DOCUMENT}}</td>
      </tr>
      
        <ul class="pagination ">
            <li><a>1</a></li>
            <li><a>2</a></li>
            <li><a>3</a></li>
            <li><a>4</a></li>
            <li><a>5</a></li>
        </ul>
    </tbody>
  </table>
  
 
</div>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

</body>
</html>
